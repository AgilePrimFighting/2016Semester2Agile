<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<link rel="stylesheet" type="text/css" href="css/main.css">
</link>
</h:head>

<h:body>

	<p:dataTable id="productTable" value="#{viewProductsBean.products}"
		var="product" rowIndexVar="rowIndex">
		<p:column>
			<p:dataTable id="pdfTable" value="#{product.pdfList}" var="pdf">
				<h:form>
					<p:commandLink value="#{pdf.PDF_Name}" ajax="true"
						actionListener="#{pdfDownload.downloadAction(pdf)}">
						<p:fileDownload value="#{pdfDownload.pdfFile}" />
					</p:commandLink>
				</h:form>
			</p:dataTable>
		</p:column>
	</p:dataTable>
</h:body>
</html>
