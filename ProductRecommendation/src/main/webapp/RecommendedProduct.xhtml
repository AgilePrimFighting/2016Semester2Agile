<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="templates/ProspectTemplate.xhtml">
	<ui:define name="content">
		<div
			style="padding-top: 40px; height: 200px; background-color: #5c247b; color: white; vertical-align: middle; align-content: center;"
			align="center" class="text-center">
			<h:outputText
				value="Thank you for answering our questions. We think that #{recommendedProductBean.product.productName} will be a great fit for your business. A free trial is #{recommendedProductBean.product.productTrial ? '':'not'} available for this product."
				style=" vertical-align: middle; display: inline-block;" />
			<h:outputText
				value="#{recommendedProductBean.product.productTrial ? 
				'Registration to start a free trial for product recommendation, and have someone from MYOB contact you with more details.'
				:'Registration to have someone from MYOB contact you with more details of product recommendation'}"
				style=" vertical-align: middle; display: inline-block;" />
			<br /> <br />
			<p:commandButton value="Register" styleClass="btn btn-default"
				action="#{recommendedProductBean.doRegister()}" />
		</div>
		<div style="padding-left: 50px; padding-right: 50px">
			<h:outputText value="#{recommendedProductBean.product.overview}"
				escape="false" />
		</div>

		<div
			style="background: url(resources/images/hero-using-advanced-on-ipad.jpg); padding-top: 40px; height: 100px; color: white; vertical-align: middle; align-content: center;"
			align="center" class="text-center">
			<h:outputText
				value="Read more about #{recommendedProductBean.product.productName}. "
				style=" vertical-align: middle; display: inline-block;" />
		</div>

		<div style="height: 10px"></div>
		<p:dataTable id="pdfTable"
			value="#{recommendedProductBean.product.pdfList}" var="pdf">

			<p:column headerText="Filename">
				<h:outputText value="#{pdf.PDF_Name}"></h:outputText>

			</p:column>

			<p:column headerText="Save">
				<p:commandButton value="download" ajax="false"
					icon="ui-icon-arrowthick-1-s"
					actionListener="#{pdfDownload.downloadAction(pdf)}">

					<p:fileDownload value="#{pdfDownload.pdfFile}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
		<div style="height: 20px"></div>

		<div
			style="background: url(resources/images/hero-waiter-computer.jpg); padding-top: 40px; height: 100px; color: white; vertical-align: middle; align-content: center;"
			align="center" class="text-center">
			<h:outputText value="Watch videos of the product "
				style=" vertical-align: middle; display: inline-block;" />
		</div>
		<div style="height: 200px"></div>
		<div
			style="background: url(resources/images/hero-photographer-on-beach.jpg) 0 -250px; padding-top: 40px; height: 100px; color: white; vertical-align: middle; align-content: center;"
			align="center" class="text-center">
			<h:outputText value="Other useful links "
				style=" vertical-align: middle; display: inline-block;" />
		</div>

		<div style="height: 10px"></div>
		<h:form id="form">
			<p:dataList value="#{recommendedProductBean.product.urlList}"
				var="url" type="ordered" rowIndexVar="rowIndex">
				<f:facet name="header">
            Additional Links
        </f:facet>
        #{rowIndex + 1} . #{url.url}
					<a style="color: blue" href="#{url.displayText}">#{url.displayText}</a>
			</p:dataList>

		</h:form>

		<div style="height: 20px"></div>



		<div
			style="padding-top: 40px; height: 150px; background-color: #5c247b; color: white; vertical-align: middle; align-content: center;"
			align="center" class="text-center">
			<h:outputText
				value="#{recommendedProductBean.product.productTrial ? 
				'Registration to start a free trial for product recommendation, and have someone from MYOB contact you with more details.'
				:'Registration to have someone from MYOB contact you with more details of product recommendation'}"
				style=" vertical-align: middle; display: inline-block;" />
			<br /> <br />
			<p:commandButton value="Register" styleClass="btn btn-default"
				action="#{recommendedProductBean.doRegister()}" />
		</div>
		<br />
		<br />
	</ui:define>
</ui:composition>
</html>
