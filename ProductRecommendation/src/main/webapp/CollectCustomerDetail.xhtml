<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/ProspectTemplate.xhtml">
	<ui:define name="content">
		<div>
			<h:form>
				<div style="width: 600px; margin: auto">
					<div
						style="padding: 20px; height: 90px; background-color: #5c247b; color: white; vertical-align: middle; align-content: center;"
						align="center" class="text-center">
						<h:outputText
							value="#{collectCustomerDetailBean.product.productName} is the best product for you. Please complete this form to know more #{collectCustomerDetailBean.product.productTrial ? 
							', and proceed with a free trial.':'' }"
							
							style=" vertical-align: middle; display: inline-block;" />
					</div>

					<p:panel id="detailsPanel">

						<p:messages autoUpdate="true" />
						<div class="parbase basecomp textfieldcomp">
							<div class="myob-component-text-field ">
								<div class="form-group ng-isolate-scope">
									<p:inputText class="form-control" id="firstNameInput"
										style="display:inline; width:47%" required="true"
										value="#{collectCustomerDetailBean.customer.firstName}"
										label="First Name">
										<p:watermark for="firstNameInput"
											value="First Name (required)" />
									</p:inputText>
									<p:inputText class="form-control" id="lastNameInput"
										style="display:inline; width:47%; float:right" required="true"
										value="#{collectCustomerDetailBean.customer.lastName}"
										label="Last Name">

									</p:inputText>
									<p:watermark for="lastNameInput" value="Last Name (required)" />

								</div>
							</div>
						</div>


						<div class="parbase basecomp textfieldcomp">
							<div class="myob-component-text-field">
								<div class="form-group ng-isolate-scope">
									<p:inputText class="form-control" id="emailInput"
										label="Email Address" required="true"
										value="#{collectCustomerDetailBean.customer.email}"
										validatorMessage="Please enter a valid email address">
										<f:validateRegex
											pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
									</p:inputText>
									<p:watermark for="emailInput" value="Email (required)" />
								</div>
							</div>
						</div>

						<div class="parbase basecomp textfieldcomp">
							<div class="myob-component-text-field">
								<div class="form-group ng-isolate-scope">

									<p:inputText class="form-control" id="phoneInput"
										value="#{collectCustomerDetailBean.customer.phone}" />
									<p:watermark for="phoneInput" value="Phone No" />
								</div>
							</div>
						</div>

						<div class="parbase basecomp textfieldcomp">
							<div class="myob-component-text-field">
								<div class="form-group ng-isolate-scope">
									<p:inputText class="form-control " id="companyInput"
										value="#{collectCustomerDetailBean.customer.company}" />
									<p:watermark for="companyInput" value="Company Name" />
								</div>
							</div>
						</div>

						<div class="parbase basecomp textfieldcomp">
							<div class="myob-component-text-field">
								<div class="form-group ng-isolate-scope">

									<p:inputText class="form-control " id="conutryInput"
										type="text" value="#{collectCustomerDetailBean.customer.country}" />
									<p:watermark for="conutryInput" value="Country" />
								</div>
							</div>
						</div>

						<div class="parbase basecomp textfieldcomp">
							<div class="myob-component-text-field">
								<div class="form-group ng-isolate-scope">

									<p:inputText class="form-control " id="businessTypeInput"
										type="text" placeholder="Business type"
										value="#{collectCustomerDetailBean.customer.businessType}" />
									<p:watermark for="businessTypeInput" value="Business Type" />
								</div>
							</div>
						</div>

						<div class="parbase basecomp textfieldcomp">
							<div class="myob-component-text-field">
								<div class="form-group ng-isolate-scope">

									<p:inputTextarea
										class="form-control ng-pristine ng-empty ng-valid-pattern ng-valid ng-valid-required ng-touched"
										id="addiMsgInput"
										value="#{collectCustomerDetailBean.customer.addiMsg}" />
									<p:watermark for="addiMsgInput" value="Please leave a message" />
								</div>
							</div>
						</div>

						<p>
							<p:selectBooleanCheckbox id="isSubscribe"
								value="#{collectCustomerDetailBean.isSubscribe}"
								itemLabel="I'd like to subscribe to the latest newsletter from MYOB" />
						</p>
						
						<p>
							<p:selectBooleanCheckbox id="isTryTrial" rendered="#{collectCustomerDetailBean.product.productTrial}"
								value="#{collectCustomerDetailBean.isTryTrial}"
								itemLabel="I'd like to start a free trial of the product"
								style="#{collectCustomerDetailBean.product.productTrial ? '' : 'color:Grey;'}" />
							
						</p>

						<p:commandButton styleClass="btn btn-default" value="Submit"
							action="#{collectCustomerDetailBean.submitDetail()}"
							update="detailsPanel" />

					</p:panel>
				</div>
				

			</h:form>
		</div>

	</ui:define>
</ui:composition>
</html>
