<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<style>
.red{color:red}
</style>
<link rel="stylesheet" type="text/css" href="css/headlibs.min.css">
</link>
</h:head>
<h:body class="backgroundchangercomp parbase basecomp">
<div class="myob-component-background-changer myob-padding-vertical">
<div class="inner">
<div class="container">
<div class="columncontrolcomp parbase basecomp">
<div class="row">
<div class="col-md-8 col-md-offset-2">
<div class="myob-component-form panel-default text-center">

<div class="formstandardcomp parbase basecomp section">
<div class="myob-form-content ng-scope">

<div class="panel-heading">
<h3 class="panel-title">MYOB EXO is the recommended product for you.</h3>

</div>
<div class="panel-body">
<p class="myob-subheading">Get in touch to learn how we can help your business</p>
<div>
<div class="columncontrolcomp parbase basecomp">
<div class="row">
<div class="col-sm-6">
<div class="parbase basecomp textfieldcomp">
<div class="myob-component-text-field">
<div class="form-group ng-isolate-scope">
</div>
</div>
</div>
</div>
</div>
</div>

	
	<h:form>
		<p:panel id="detailsPanel">
		<p>
			<h:outputLabel id="firstNameLabel" for="firstNameInput" value="First name: " />
			<h:inputText id="firstNameInput" required="true" 
				value="#{answerQuestionBean.firstName}"
				requiredMessage="Required" />
			<h:outputLabel styleClass="red" value=" * " />
			<h:message for="firstNameInput" styleClass="red" />
		</p>
		
		<p>
			<h:outputLabel id="lastNameLabel" for="lastNameInput" value="Last name: " />
			<h:inputText id="lastNameInput" required="true"
				value="#{answerQuestionBean.lastName}" 
				requiredMessage="Required" />
			<h:outputLabel styleClass="red" value=" * " />
			<h:message for="lastNameInput" styleClass="red" />
		</p>
		
		<p>
			<h:outputLabel id="emailLabel" for="emailInput" value="Email: " />
			<h:inputText id="emailInput" required="true"
				value="#{answerQuestionBean.email}"
				requiredMessage="Required"
				validatorMessage="Email format should be in this form 'youremail@mail.com'">
				<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
			</h:inputText>
			<h:outputLabel styleClass="red" value=" * " />
			<h:message for="emailInput" styleClass="red" />
		</p>
		
		<p>
			<h:outputLabel id="phoneLabel" for="phoneInput" value="Contact number: " />
			<h:inputText id="phoneInput" value="#{answerQuestionBean.phone}" />
		</p>
		
		<p>
			<h:outputLabel id="companyLabel" for="companyInput" value="Company name: " />
			<h:inputText id="companyInput" value="#{answerQuestionBean.company}" />
		</p>
		
		<p>
			<h:outputLabel id="countryLabel" for="countryInput" value="Country: " />
			<h:selectOneMenu id="countryInput" value="#{answerQuestionBean.country}">
   				<f:selectItem itemValue="" itemLabel = "Country..." />
				<f:selectItem itemValue="Afganistan" itemLabel = "Afghanistan" />
				<f:selectItem itemValue="Albania" itemLabel = "Albania" />
				<f:selectItem itemValue="Other" itemLabel = "Other..." />	   							
			</h:selectOneMenu>
		</p>
		
		<p>
			<h:outputLabel id="businessTypeLabel" for="businessTypeInput" value="Business type: " />
			<h:inputText id="businessTypeInput" value="#{answerQuestionBean.businessType}" />
		</p>
		
		<p>
			<h:outputLabel id="addiMsgLabel" for="addiMsgInput" value="Additional message: " />
			<h:inputTextarea id="addiMsgInput" row="20" col="50" value="#{answerQuestionBean.addiMsg}" />
		</p>
		
		<p>
			<h:selectBooleanCheckbox id="isSubscribe" value="#{answerQuestionBean.isSubscribe}" /> 
				I'd like to subscribe to the latest newsletter from MYOB
		</p>
		
		<p>
			<p:commandButton value="submit" action="#{answerQuestionBean.submitDetail()}"  update="detailsPanel"/>
		</p>
		</p:panel>
	</h:form>
	</div>
	</div>
	</div>
	</div>
	</div>
	</div>
	</div>
	</div>
	</div>
	</div>
	</div>
</h:body>
</html>
