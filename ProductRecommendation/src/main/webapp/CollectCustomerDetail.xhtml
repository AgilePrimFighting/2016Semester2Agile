<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="templates/ProspectTemplate.xhtml">
	<ui:define name="content">
		<div>
			<h:form>
				<div style="width: 600px; margin: auto">
					<div
						style="padding-top: 20px; height: 45px; background-color: #5c247b; color: white; vertical-align: middle; align-content: center;"
						align="center" class="text-center">
						<h:outputText
							value="According to your answer, a product is available for you."
							style=" vertical-align: middle; display: inline-block;" />
					</div>

					<div
						style="padding-bottom: 20px; height: 20px; background-color: #5c247b; color: white; vertical-align: middle; align-content: center;"
						align="center" class="text-center">
						<h:outputText
							value="Please enter your contact details to view product
							information."
							style=" vertical-align: middle; display: inline-block;" />
					</div>


					<p:panel id="detailsPanel">

						<p:messages autoUpdate="true" />
						<div class="parbase basecomp textfieldcomp">
							<div class="myob-component-text-field ">
								<div class="form-group ng-isolate-scope">
									<p:inputText class="form-control" id="firstNameInput"
										style="display:inline; width:47%" required="true"
										value="#{answerQuestionBean.customer.firstName}"
										label="First Name">
										<p:watermark for="firstNameInput"
											value="First Name (required)" />
									</p:inputText>
									<p:inputText class="form-control" id="lastNameInput"
										style="display:inline; width:47%; float:right" required="true"
										value="#{answerQuestionBean.customer.lastName}"
										label="Last Name">

									</p:inputText>
									<p:watermark for="lastNameInput" value="Last Name (required)" />

								</div>
							</div>
						</div>


						<div class="parbase basecomp textfieldcomp">
							<div class="myob-component-text-field">
								<div class="form-group ng-isolate-scope">
									<p:inputText class="form-control" id="emailInput"
										label="Email Address" required="true"
										value="#{answerQuestionBean.customer.email}"
										validatorMessage="Please enter a valid email address">
										<f:validateRegex
											pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
									</p:inputText>
									<p:watermark for="emailInput" value="Email (required)" />
								</div>
							</div>
						</div>

						<div class="parbase basecomp textfieldcomp">
							<div class="myob-component-text-field">
								<div class="form-group ng-isolate-scope">

									<p:inputText class="form-control" id="phoneInput"
										value="#{answerQuestionBean.customer.phone}" />
									<p:watermark for="phoneInput" value="Phone No" />
								</div>
							</div>
						</div>

						<div class="parbase basecomp textfieldcomp">
							<div class="myob-component-text-field">
								<div class="form-group ng-isolate-scope">
									<p:inputText class="form-control " id="companyInput"
										value="#{answerQuestionBean.customer.company}" />
									<p:watermark for="companyInput" value="Company Name" />
								</div>
							</div>
						</div>

						<div class="parbase basecomp textfieldcomp">
							<div class="myob-component-text-field">
								<div class="form-group ng-isolate-scope">

									<p:inputText class="form-control " id="conutryInput"
										type="text" value="#{answerQuestionBean.customer.country}" />
									<p:watermark for="conutryInput" value="Country" />
								</div>
							</div>
						</div>

						<div class="parbase basecomp textfieldcomp">
							<div class="myob-component-text-field">
								<div class="form-group ng-isolate-scope">

									<p:inputText class="form-control " id="businessTypeInput"
										type="text" placeholder="Business type"
										value="#{answerQuestionBean.customer.businessType}" />
									<p:watermark for="businessTypeInput" value="Business Type" />
								</div>
							</div>
						</div>

						<div class="parbase basecomp textfieldcomp">
							<div class="myob-component-text-field">
								<div class="form-group ng-isolate-scope">

									<p:inputTextarea
										class="form-control ng-pristine ng-empty ng-valid-pattern ng-valid ng-valid-required ng-touched"
										id="addiMsgInput"
										value="#{answerQuestionBean.customer.addiMsg}" />
									<p:watermark for="addiMsgInput" value="Please leave a message" />
								</div>
							</div>
						</div>

						<p>
							<p:selectBooleanCheckbox id="isSubscribe"
								value="#{answerQuestionBean.isSubscribe}" />
							I'd like to subscribe to the latest newsletter from MYOB
						</p>

						<p:commandButton styleClass="btn btn-default" value="Submit"
							action="#{answerQuestionBean.submitDetail()}"
							update="detailsPanel" />

					</p:panel>
				</div>
				<p:ajaxStatus onstart="PF('statusDialog').show()"
					onsuccess="PF('statusDialog').hide()" />

				<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
					closable="false" resizable="false" showHeader="false">
					<p:graphicImage name="images/ajaxloadingbar.gif" />
				</p:dialog>

			</h:form>
		</div>

	</ui:define>
</ui:composition>
</html>
