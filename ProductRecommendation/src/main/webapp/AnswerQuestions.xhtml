<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="templates/ProspectTemplate.xhtml">
	<ui:define name="content">
		<p:panelGrid columns="1" layout="grid" id="questionPanel">

			<h1>Question #{answerQuestionBean.currentQuestionIndex +1} out
				of #{answerQuestionBean.totalNumberOfQuestions}</h1>
			<p:row>
				<h:outputText
					value="#{answerQuestionBean.getCurrentQuestion().questionBody}" />
			</p:row>
			<br />
			<p:row>
				<p:selectOneRadio id="options" required="true"
					layout="pageDirection" requiredMessage="Please select one option."
					value="#{answerQuestionBean.selectedOptionId}" label="Answers">
					<f:selectItems
						value="#{answerQuestionBean.getCurrentQuestion().options}"
						var="option" itemLabel="   #{option.optionBody}"
						itemValue="#{option.optionId}" />
				</p:selectOneRadio>
				<h:message for="options" styleClass="error" />
			</p:row>

		</p:panelGrid>
		<br />
		<br />
		<p:commandButton styleClass="btn btn-default" value="next"
			action="#{answerQuestionBean.doNext()}" update="questionPanel"></p:commandButton>
	</ui:define>
</ui:composition>
</html>
