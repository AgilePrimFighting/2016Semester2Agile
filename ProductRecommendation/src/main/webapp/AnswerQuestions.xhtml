<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
<style>
.error {color:red}
</style>
<link rel="stylesheet" type="text/css" href="css/headlibs.min.css">
</link> 

</h:head>


<h:body>
	<div style="display:block; height:100px; border-bottom: solid 4px #5c247b;">
		<div  class="navbar-brand">
			<img src="resources/images/myob-logo.svg"  class="myob-component-logo  "  height="30" width="87"/>
		</div>
	</div>
		
	<h:form>
		<div style="margin: auto; width:80%; margin-top:50px">
		<p:panelGrid columns="1" layout="grid" id="questionPanel" >
			
			<h1>Question #{answerQuestionBean.currentQuestionIndex +1} out
				of #{answerQuestionBean.totalNumberOfQuestions}</h1>
			<p:row>
				<h:outputText
					value="#{answerQuestionBean.getCurrentQuestion().questionBody}" />
			</p:row>
			<br />
			<p:row>
				<p:selectOneRadio id="options" required="true" layout="pageDirection"  
				requiredMessage = "Please select one option."
					value="#{answerQuestionBean.response}" label="Answers">
					<f:selectItems
						value="#{answerQuestionBean.getCurrentQuestion().options}"
						var="option"
						itemLabel="   #{option.optionBody}" itemValue="#{option.optionBody}" />
				</p:selectOneRadio>
				<h:message for = "options" styleClass = "error" />
			</p:row>

		</p:panelGrid>
		<br/>
		<br/>
		<p:commandButton styleClass="btn btn-default" value="next" action="#{answerQuestionBean.doNext()}" update="questionPanel"></p:commandButton>
		</div>
	</h:form>
 		


 
 </h:body>
</html>
