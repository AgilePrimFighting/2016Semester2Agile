<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h1>Responses</h1>
	<h:form>
		<div>
			<p:dataTable id="responseTable"
				value="#{viewResponsesBean.customers}" var="customer"
				rowIndexVar="rowIndex">
				<p:column headerText="No." width="50">
					<h:outputText value="#{rowIndex + 1}" />
				</p:column>
				<p:column headerText="Customer No">
					<h:outputText value="#{customer.customerId}" />
				</p:column>
				<p:column headerText="Responses">
					<p:dataTable value="#{customer.responses}" var="response"
						rowIndexVar="responseRowIndex">
						<p:column width="50">
							<h:outputText value="#{responseRowIndex + 1}" />
						</p:column>
						<p:column >
							<h:outputText value="#{response.questionBody}" />
						</p:column>
						<p:column >
							<h:outputText value="#{response.answer}" />
						</p:column>
					</p:dataTable>
				</p:column>
			</p:dataTable>
		</div>
		<div>
			<p:button outcome="CreateQuestion" value="Create New Question" />
			
		</div>
		<p:confirmDialog global="true">
			<p:commandButton value="No" type="button" id="noButton"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			<p:commandButton value="Yes" type="button" style="float:left;"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />

		</p:confirmDialog>
	</h:form>
</h:body>
</html>
