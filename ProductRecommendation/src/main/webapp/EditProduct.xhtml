<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<link rel="stylesheet" type="text/css" href="css/main.css">
</link>
</h:head>
<h:body>
	<h1>Please edit the product.</h1>
	
	<h:form>
	
		<h2>Product name </h2>
	
		<p:inputTextarea value="#{editProductBean.product.productName}"
			style="display:block; width:80%"
			label="Question Body" maxlength="100" />
		<br />
		
		<h3>Product Active </h3>
		<p:selectBooleanButton id="productActive" value="#{editProductBean.product.productActive}" onLabel="Yes" offLabel="No" style="width:60px" />
		<br />
		
		<h3>Product Trail</h3>
		<p:selectBooleanButton id="productTrail" value="#{editProductBean.product.productTrial}" onLabel="Yes" offLabel="No" style="width:60px" />
		<br />
		
		<h3>The website of the product</h3>
		<p:inputTextarea value="#{editProductBean.product.productURL}"
			style="display:block; width:80%" required="true"
			label="Question Body" maxlength="200" />
		<br />

		<p:commandButton class="commandButton" value="save" action="#{editProductBean.doSave}"
			style="margin-top:15px;" />
		<p:button value="cancel" outcome="ViewProducts"
			style="margin-left:20px;" />
		<p:confirmDialog global="true">
			<p:commandButton class="commandButton" value="No" type="button" id="noButton"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			<p:commandButton class="commandButton" value="Yes" type="button" style="float:left;"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
		</p:confirmDialog>
		
	</h:form>

</h:body>
</html>
